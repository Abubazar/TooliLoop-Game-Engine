<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag and Drop Code</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    gap: 20px;
    padding: 20px;
  }
  .blocks {
    width: 200px;
  }
  .block {
    padding: 10px;
    margin-bottom: 10px;
    background-color: #eee;
    border: 1px solid #ccc;
    cursor: grab;
  }
  textarea {
    width: 400px;
    height: 300px;
    font-family: monospace;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="blocks">
  <div class="block" draggable="true" data-code="function hello() {\n    alert('Hello!');\n}">Hello Function</div>
  <div class="block" draggable="true" data-code="console.log('Debug');">Console Log</div>
  <div class="block" draggable="true" data-code="for(let i=0;i<10;i++) {\n    console.log(i);\n}">For Loop</div>
</div>

<textarea id="codeArea" placeholder="Drop code here..."></textarea>

<script>
const textarea = document.getElementById('codeArea');
const blocks = document.querySelectorAll('.block');

blocks.forEach(block => {
    block.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', block.dataset.code);
    });
});

textarea.addEventListener('dragover', (e) => {
    e.preventDefault(); // allow drop
});

textarea.addEventListener('drop', (e) => {
    e.preventDefault();
    const code = e.dataTransfer.getData('text/plain');

    // Insert at cursor position
    const start = textarea.selectionStart;
    const end = textarea.selectionEnd;
    const text = textarea.value;

    textarea.value = text.slice(0, start) + code + text.slice(end);
    textarea.selectionStart = textarea.selectionEnd = start + code.length;
    textarea.focus();
});
</script>

</body>
</html>
