<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drag & Drop DOM Copy</title>
<style>
  body { font-family: sans-serif; padding: 20px; }
  .zone { padding: 10px; border: 2px dashed #aaa; width: 200px; min-height: 150px; border-radius: 8px; margin-bottom:20px;}
  .item { padding: 8px 12px; margin: 6px 0; background: #4a90e2; color: white; border-radius: 6px; cursor: grab; }
  .dropzone-highlight { background: #e0f7ff; border-color: #00bfff; }
</style>
</head>
<body>

<h2>Drag & Drop Copy Demo</h2>
<div class="zone" id="source">
  <div class="item" draggable="true">Item 1</div>
  <div class="item" draggable="true">Item 2</div>
  <div class="item" draggable="true">Item 3</div>
</div>

<div class="zone dropzone" id="target">
  <p>Drop items here</p>
</div>

<script>
const sourceItems = document.querySelectorAll('#source .item');
const target = document.getElementById('target');

// For highlighting drop zone
target.addEventListener('dragover', e => {
  e.preventDefault();
  target.classList.add('dropzone-highlight');
});

target.addEventListener('dragleave', () => target.classList.remove('dropzone-highlight'));

// On dragstart, store a reference to the dragged element
let draggedEl = null;
sourceItems.forEach(item => {
  item.addEventListener('dragstart', e => {
    draggedEl = item; // store actual element
    e.dataTransfer.setData('text/plain', ''); // required by some browsers
  });
});

// On drop, clone the dragged element
target.addEventListener('drop', e => {
  e.preventDefault();
  target.classList.remove('dropzone-highlight');

  if (draggedEl) {
    const clone = draggedEl.cloneNode(true); // <-- clone the element
    clone.style.background = '#34a853';       // optional: different color for copies
    clone.addEventListener('click', () => clone.remove()); // remove on click
    target.appendChild(clone);
  }
});
</script>

</body>
</html>
