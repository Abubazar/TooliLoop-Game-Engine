<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Line-Based Block Editor</title>
<style>
  body {
    margin: 0;
    display: flex;
    height: 100vh;
    font-family: monospace;
    background: #202020;
    color: white;
  }
  #menu {
    width: 180px;
    background: #2d2d2d;
    border-right: 2px solid #444;
    padding: 10px;
  }
  #menu div {
    margin: 8px 0;
    padding: 6px;
    text-align: center;
    border-radius: 8px;
    cursor: grab;
  }
  canvas {
    flex: 1;
    display: block;
    background: #1a1a1a;
  }
</style>
</head>
<body>

<div id="menu">
  <div draggable="true" data-group="control">Repeat</div>
  <div draggable="true" data-group="event">When Clicked</div>
  <div draggable="true" data-group="motion">Move 10 Steps</div>
  <div draggable="true" data-group="looks">Say Hello</div>
  <div draggable="true" data-group="input">Ask</div>
  <div draggable="true" data-group="operator">+ Operator</div>
</div>

<canvas id="blocks" width="800" height="600"></canvas>

<script>
const canvas = document.getElementById("blocks");
const ctx = canvas.getContext("2d");

const blockGroups = {
  control: ['#ff8400ff','#dd7200ff'],
  event: ['#e8e000ff','#bfb901ff'],
  motion: ['#006affff','#0057d0ff'],
  looks: ['#ff0062ff','#bd0048ff'],
  sound: ['#bb00ffff','#a400e0ff'],
  input: ['#00ff84ff','#00dc71ff'],
  operator: ['#71fc00ff','#63db00ff'],
  variable: ['#f1551cff','#d93a00ff'],
  function: ['#d02121ff','#b61717ff'],
};

function drawBlock(x, y, group, text, size) {
  ctx.font = size + "px monospace";
  const txtWidth = ctx.measureText(text).width;
  ctx.beginPath();
  ctx.roundRect(x, y, txtWidth + size/2, size + size/4, size/4);
  ctx.fillStyle = blockGroups[group][0];
  ctx.fill();
  ctx.lineWidth = size/10;
  ctx.strokeStyle = blockGroups[group][1];
  ctx.stroke();
  ctx.fillStyle = "white";
  ctx.fillText(text, x + size/4, y + size/1.2);
}

class CodeBlock {
  constructor(x, y, group, text, size = 16) {
    this.x = x;
    this.y = y;
    this.group = group;
    this.text = text;
    this.size = size;
    ctx.font = size + "px monospace";
    this.width = ctx.measureText(text).width + size/2;
    this.height = size + size/4;
  }

  draw() {
    drawBlock(this.x, this.y, this.group, this.text, this.size);
  }

  isInside(mx, my) {
    return mx > this.x && mx < this.x + this.width &&
           my > this.y && my < this.y + this.height;
  }
}

const lineHeight = 50; // vertical slot height
const blocks = [];
let draggingBlock = null;
let offsetX = 0;
let offsetY = 0;

function redraw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let b of blocks) b.draw();
}

// ------------------ Toolbox Drag ------------------
const menuItems = document.querySelectorAll('#menu div');
menuItems.forEach(item => {
  item.addEventListener('dragstart', e => {
    e.dataTransfer.setData('group', item.dataset.group);
    e.dataTransfer.setData('text', item.innerText);
  });
});

// ------------------ Canvas Drop ------------------
canvas.addEventListener('dragover', e => e.preventDefault());
canvas.addEventListener('drop', e => {
  e.preventDefault();
  const group = e.dataTransfer.getData('group');
  const text = e.dataTransfer.getData('text');
  const rect = canvas.getBoundingClientRect();
  let x = e.clientX - rect.left;
  let y = e.clientY - rect.top;

  // Snap y to nearest line
  y = Math.floor(y / lineHeight) * lineHeight;

  // Only one block per line
  if (!blocks.some(b => b.y === y)) {
    blocks.push(new CodeBlock(x, y, group, text));
    redraw();
  }
});

// ------------------ Canvas Drag ------------------
canvas.addEventListener('mousedown', e => {
  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;

  // Check from topmost to bottom
  for (let b of blocks.slice().reverse()) {
    if (b.isInside(mx, my)) {
      draggingBlock = b;
      offsetX = mx - b.x;
      offsetY = my - b.y;
      break;
    }
  }
});

canvas.addEventListener('mousemove', e => {
  if (!draggingBlock) return;
  const rect = canvas.getBoundingClientRect();
  draggingBlock.x = e.clientX - rect.left - offsetX;

  // Snap y to nearest line
  draggingBlock.y = Math.round((e.clientY - rect.top - offsetY) / lineHeight) * lineHeight;

  redraw();
});

canvas.addEventListener('mouseup', () => {
  draggingBlock = null;
});

redraw();
</script>
</body>
</html>
