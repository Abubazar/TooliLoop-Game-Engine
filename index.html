<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuliLoop</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-section">
        <div id="type-selection">
            <button id="eventbtn" onclick="changeBlockType('event')"><div></div>Event</button>
            <button id="controlbtn" onclick="changeBlockType('control')"><div></div>Control</button>
            <button id="motionbtn" onclick="changeBlockType('motion')"><div></div>Motion</button>
            <button id="looksbtn" onclick="changeBlockType('looks')"><div></div>Looks</button>
            <button id="soundbtn" onclick="changeBlockType('sound')"><div></div>Sound</button>
            <button id="inputbtn" onclick="changeBlockType('input')"><div></div>Input</button>
            <button id="operatebtn" onclick="changeBlockType('operate')"><div></div>Operation</button>
            <button id="variablebtn" onclick="changeBlockType('variable')"><div></div>Variable</button>
            <button id="functionbtn" onclick="changeBlockType('function')"><div></div>Function</button>

        </div>
        <div id="block-list">

            <div class="event Block"><a>hello world</a><div class="operate Block"><a>another world</a></div></div>
            
        </div>

        <div id="codeView">
        </div>

        <div>
            <div class="viewer">

            </div>
            
            <div class="sprites">

            </div>
        </div>

        </div>

</body>

</html>
